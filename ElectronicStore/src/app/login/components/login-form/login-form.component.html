<div class="container">
  <div class="row">
    <form [formGroup]="esLoginForm">
      <div>
        <h1 class="fw-bold ms-4">Welcome Back</h1>
        <h5 class="text-secondary ms-4">Login to continue</h5>
      </div>
      <div class="form-floating m-3 mx-4 mt-5">
        <input type="text"
               class="form-control"
               [ngClass]="{ 'is-invalid': esLoginForm.get('esUserName')?.errors && isSubmitted}"
               id="esUserName"
               formControlName="esUserName"
               placeholder="Username"
        />
        <label for="esUserName">Username</label>
      </div>
      <div class="form-floating  m-4">
        <input type="password"
               class="form-control"
               [ngClass]="{ 'is-invalid': esLoginForm.get('esPassword')?.errors && isSubmitted}"
               id="esPassword"
               formControlName="esPassword"
               placeholder="Password"
        />
        <label for="esPassword">Password</label>
      </div>
      <div class="ms-4 me-5 d-flex justify-content-between">
        <button type="button"
                class="btn btn-primary rounded-pill w-50 p-3"
                (click)="submitLogin()">
                Login
        </button>
        <span class="mt-3"><a href="#" class="text-decoration-none cursor-pointer">Forgot Password?</a></span>
      </div>
      <div class="mt-5 text-center">
        <p class="text-secondary">Login with</p>
        <div class="mt-4">
          <div title="Google" class="d-inline cursor-pointer zoom">
            <img class="bg-body-secondary zoom p-2 rounded-circle" src="/assets/google.png" alt="" width="7%">
          </div>
          <div title="Facebook" class="d-inline ms-5 cursor-pointer zoom">
            <img class="bg-body-secondary zoom p-2 rounded-circle" src="/assets/facebook.png" alt="" width="7%">
          </div>
          <div title="X" class="d-inline ms-5 cursor-pointer zoom">
            <img class="bg-body-secondary zoom p-2 rounded-circle" src="/assets/twitter.png" alt="" width="7%">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
