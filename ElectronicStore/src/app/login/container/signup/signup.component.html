<header class="d-flex justify-content-between m-4 content">
  <img src="/assets/LOgO.png" alt="" class="ms-3" height="100%">
  <p class="mt-3 me-5"> Already User? <a routerLink="/es-login/sign-in" class="text-decoration-none cursor-pointer"> SignIn</a></p>
</header>
<div class="container content">
  <div class="row">
    <div class="col-md-6">
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3000">
            <img src="/assets/login-01 (1).png" alt="" width="90%" height="100%">
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="/assets/login-01 (1).png" alt="" width="90%" height="100%">
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="/assets/login-01 (1).png" alt="" width="90%" height="100%">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <es-signup-form
      [esSignupForm]="esSignupForm"
      (outputEmitter)="outputEmitter($event)"
      [isSubmitted]="isSubmitted"
      ></es-signup-form>
    </div>
  </div>
</div>
